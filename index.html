<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <container>
        <row class="display-text">
            <div class="display">0</div>
            <button class="clear operator">AC</button>
        </row>
        <row>
            <button class="num7 number">7</button>
            <button class="num8 number">8</button>
            <button class="num9 number">9</button>
            <button class="divide operator">/</button>
        </row>
        <row>
            <button class="num4 number">4</button>
            <button class="num5 number">5</button>
            <button class="num6 number">6</button>
            <button class="multiply operator">x</button>
        </row>
        <row>
            <button class="num1 number">1</button>
            <button class="num2 number">2</button>
            <button class="num3 number">3</button>
            <button class="subtraction operator">-</button>
        </row>
        <row>
            <button class="num0 number">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
            <button class="add operator">+</button>
        </row>
    </container>
    
</body>

<script src="script.js"></script>

</html>
